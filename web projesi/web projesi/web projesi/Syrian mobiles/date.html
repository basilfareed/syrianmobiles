<!DOCTYPE html>
<html>
<head>
	<title>date</title>
	<script type="text/javascript">
		var d=new Date();
		document.write("Date=",d.getDate(),"/",d.getMonth()+1,"/",d.getYear(),"<br>");
		document.write("Time=",d.getHours(),":",d.getMinutes(),":",d.getSeconds());
		
	</script>
</head>
<body>

</body>
</html>
